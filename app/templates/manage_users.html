{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">Manage Users</h2>
    <div class="text-right mb-3">
        <a href="{{ url_for('auth.admin_add_user') }}" class="btn btn-success">Add New User</a>
    </div>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Role:</strong> {{ user.role }}</p>
            </div>
            <div>
                <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('admin.delete_user', id=user.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
