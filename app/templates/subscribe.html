{% extends 'base.html' %}
{% block content %}
<h2>Subscribe to our Newsletter</h2>
<form method="POST" action="{{ url_for('main.subscribe') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }} {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
